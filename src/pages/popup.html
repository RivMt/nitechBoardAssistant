<!DOCTYPE>
<html lang="ja">
<head>
    <title>Popup</title>
    <link rel="stylesheet" href="../nsb-core.css"/>
    <link rel="stylesheet" href="popup.css"/>
    <script type="text/javascript" src="../translate.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="options.js"></script>
</head>
<body>
    <header>
        <div>
            <img class="appIcon" alt="Icon" src="/images/icon.svg" />
        </div>
        <h1 class="translate" key="extensionName"></h1>
        <p class="version">Version <span id="version">UNKNOWN</span></p>
    </header>
    <p class="translate" key="extensionDesc"></p>
    <hr/>
    <div class="options">
        <div class="checkboxgroup">
            <label>
                <input type="checkbox" id="optionOpenArticleInNewWindow"/>
                <span class="translate" key="optionOpenArticleInNewWindow">OpenArticleInNewWindow</span>
            </label>
        </div>
    </div>
    <hr/>
    <footer>
        <p class="translate notice" key="messageLegalNotice">免責事項</p>
        <div class="footer">
            <!-- E-mail -->
            <a class="iconButton" href="mailto:devrivmt@gmail.com" target="_blank">
                <img class="svgIcon" alt="Email" src="/images/email-outline.svg"/>
            </a>
            <!-- GitHub -->
            <a class="iconButton" href="https://github.com/RivMt/nitechBoardEnhancer" target="_blank">
                <img class="svgIcon" alt="GitHub" src="/images/github.svg"/>
            </a>
            <!-- Chrome Web Store -->
            <a class="iconButton" href="" target="_blank">
                <img class="svgIcon" alt="Chrome WebStore" src="/images/google-chrome.svg"/>
            </a>
        </div>
    </footer>
</body>
</html>
